<div class="transactions-container">
    <h1>Transactions</h1>
  
    <!-- Filter Section -->
    <div class="filter-section">
        <input type="text" placeholder="Filter by card number" [(ngModel)]="filterCardNumber">
        <button (click)="filterTransactions()">Filter</button>
    </div>
  
    <!-- Transaction List -->
    <table class="transactions-table">
        <thead>
            <tr>
                <th>Credit Card</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Comment</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of filteredTransactions">
                <td>{{ transaction.credit_card }}</td>
                <td>{{ transaction.amount }}</td>
                <td>{{ transaction.currency }}</td>
                <td>{{ transaction.comment }}</td>
                <!--<td>{{ transaction.date | date }}</td>-->
                <td><button (click)="removeTransaction(transaction)">Remove</button></td>
            </tr>
        </tbody>
    </table>
  
    <!-- Add New Transaction Button -->
    <button class="add-transaction-btn" (click)="addTransaction()">Add Transaction</button>
  </div>
