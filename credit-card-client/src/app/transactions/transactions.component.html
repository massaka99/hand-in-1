<div class="transactions-container">
    <h1>Transactions</h1>

    <!-- Load List Button (Manual Refresh) -->
    <button class="load-list-btn" (click)="loadTransactions()">Load List</button>

    <!-- Add Transaction Form -->
    <div *ngIf="isAddFormVisible" class="add-transaction-form">
        <h2>Add New Transaction</h2>
        <input type="text" placeholder="Credit Card" [(ngModel)]="newTransaction.credit_card">
        <input type="number" placeholder="Amount" [(ngModel)]="newTransaction.amount">
        <input type="text" placeholder="Currency" [(ngModel)]="newTransaction.currency">
        <input type="text" placeholder="Comment" [(ngModel)]="newTransaction.comment">
        <input type="date" placeholder="Date" [(ngModel)]="newTransaction.date">
        <button (click)="addTransaction()">Submit</button>
    </div>

    <!-- Toggle Add Transaction Button -->
    <button class="add-transaction-btn" (click)="toggleAddForm()">
        {{ isAddFormVisible ? 'Cancel' : 'Add Transaction' }}
    </button>

    <!-- Transaction List Component -->
    <app-transaction-list
      [transactions]="filteredTransactions"
      (onRemoveTransaction)="removeTransaction($event)">
    </app-transaction-list>
</div>
